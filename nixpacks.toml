[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "npm ci --include=dev",
  "echo '✓ Dependencies installed'"
]

[phases.build]
cmds = [
  "echo '→ Starting build...'",
  "npm run build:railway",
  "echo '✓ Build completed'",
  "ls -la dist/",
  "echo '✓ Dist folder contents listed above'"
]

[start]
cmd = "node dist/main.js"

[variables]
NODE_ENV = "production"
